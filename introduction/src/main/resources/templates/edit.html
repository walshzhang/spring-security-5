<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="../static/css/books.css" th:href="@{/css/books.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/books/update/{id}(id=${book.id})}">
        <input type="hidden" name="id" th:value="${book.id}"/>
        <label><input class="form-control" type="text" name="title" th:value="${book.title}"/></label>
        <label><input class="form-control" type="number" name="price" th:value="${book.price}"/></label>
        <button class="btn btn-primary">更新</button>
    </form>
</div>
</body>
</html>
